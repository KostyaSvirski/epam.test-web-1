welcome_page.rent.rent=Rental rules
welcome_page.rent.allowed=ALLOWED
welcome_page.rent.allowed.first= The minimum age is from 19 years. Work experience-from 1 year. The lessee must provide an original passport with a residence permit,  a selfie with a passport and a driver's license on both sides.
welcome_page.rent.allowed.second= We provide a car rental service for foreign citizens. The amount of the security deposit can be increased.
welcome_page.rent.allowed.third= To rent a car, a returnable security deposit is required, the amount of which depends on the chosen car, as well as the driving experience and citizenship of the renter. The minimum deposit is 150 dollars
welcome_page.rent.allowed.fourth= An additional driver must be declared before the start of the car rental, providing the original passport and driver's license. The price includes 2 drivers. The insurance of each subsequent driver takes place at an additional cost.
welcome_page.rent.allowed.fifth= To reserve a car for a certain date, you must make an advance payment of 50% of the cost.
welcome_page.rent.forbidden=FORBIDDEN
welcome_page.rent.forbidden.first= Transfer control of the car to a third party not included in the contract
welcome_page.rent.forbidden.second= Using the car for criminal purposes (fraud, smuggling, drug trafficking)
welcome_page.rent.forbidden.third= Using a car for profit
welcome_page.rent.forbidden.fourth= Violation of the established speed limits
welcome_page.rent.forbidden.attent=!!! In case of revealing any of these  violations, the car can be forcibly withdrawn, without reimbursement of the funds paid and  the insurance deposit !!!

